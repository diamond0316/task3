<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>task3</title>
<style>
    *{
        padding:0;
        margin:0;
    }
    #main{
        width:60%;
        margin:0 auto;

    }
    #header{
        width:100%;
        background-color:#22292C;
        position:relative;
        padding:1% 0 10%;
    }
    #back{
        width:8%;
        margin-left:5%;
        margin-bottom:1%;
        float:left;
    }
    #back a img{
        width:100%;
        max-width:20px;
        float:left;
    }
    #back a p{
        color:#ffffff;
        font-size:1.8em;
        float:right;
    }
    #tittle{
        margin-left:30%;
        color:#ffffff;
        font-size:1.8em;
        float:left;
    }
    #more{

        margin-right:5%;
        float:right;
    }
    #content{
        background-color:#68CDD5;
        padding:30% 0;
        width:100%;
        float:left;
        position:relative;
    }
    .back-image{
        margin:0 0 0 1%;
        position :absolute;
        top:2%;
    }
    #logo{
        width:252px;
        margin:0 auto;
        position:absolute;
        top:10%;
        right:40%;
    }
    #text{
        color: #ffffff;
        font-size:2em;
        width:50%;
        position:absolute;
        top:30%;
        right:20%;
    }
</style>
</head>
<body>
    <div id="main">
        <div id="header">
            <div id="back">
                <a><img src="images/header1.png"</a>
                <a><p>返回</p></a>
            </div>
            <div id="tittle">魔镜</div>
            <div id="more"><img src="images/header2.png"</div>
        </div>
        <div id="content">
            <div class="back-image"><img src="images/back.png"></div>
            <div id="logo"><img src="images/logo.png"></div>
            <div id="text"><p>葡萄藤轻游戏专注于桌游领域，提供在线杀人游戏，捉鬼，炸狼堡等多种聚会游戏，以下线下聚会桌游道具。</p></div>
        </div>
    </div>
</body>
</html>
